<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="java.js" defer></script>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <p class="js-result luck">Try your luck!</p>
    <div class="moves">
      <div class="player-move">
        <p class="js-score"></p>
        <p class="js-moves"></p>
      </div>

      <div class="computer-move">
        <p class="js-score-pc"></p>
        <p class="js-moves-pc"></p>
      </div>
    </div>

    <p class="choose">Choose One!</p>
    <div class="choices">
      <button
        class="player-choose"
        onclick="
            playGame('rock');  
        "
      >
        <img src="images/rock-emoji.png" alt="" />
      </button>
      <button
        class="player-choose"
        onclick="
          playGame('paper');
        "
      >
        <img src="images/paper-emoji.png" alt="" />
      </button>

      <button
        class="player-choose"
        onclick="
          playGame('scissors');
        "
      >
        <img src="images/scissors-emoji.png" alt="" />
      </button>
    </div>
    <button class="reset"
      onclick="
      score.wins = 0;
      score.pcWins=0;
      score.Ties=0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
    >
      Reset Score
    </button>
  </body>
</html>
